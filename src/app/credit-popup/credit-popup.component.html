    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="text-center">
    <img src="../../assets/8056.jpg" alt="" />

    <button class="btn btn-warning" (click)="bsModalRef.hide()">
      Вернуться в каталог
    </button>
  </div>
</div>
